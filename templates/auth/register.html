<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Регистрация</h1>
            
            <!-- Сообщение о статусе регистрации -->
            {% if text %}
            <div class="alert alert-info text-center">{{ text }}</div>
            {% endif %}
            
            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">ФИО</label>
                    <input type="text" class="form-control" name="username" placeholder="Введите ФИО"
                           pattern="[A-Za-zА-Яа-яЁё\s\-]+"
                           title="Можно вводить только буквы, пробелы и дефисы" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" class="form-control" name="email" placeholder="Введите email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" placeholder="Введите пароль" minlength="8" title="Password must be at least 8 characters long" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </form>
            <p class="text-center mt-3">Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
