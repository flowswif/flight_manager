<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить самолет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_flight.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>Добавить самолет</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Название</label>
                <input type="text" name="aircraft" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Тип</label>
                <td>
                    <select id="aircraft_type" name="aircraft_type" class="form-select">
                        <option value="plane">Самолет</option>
                        <option value="helicopter">Вертолет</option>
                    </select>
                </td>   
            </div>
            <div class="mb-3">
                <label class="form-label">Экипаж</label>
                <input type="number" name="crew_count" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Макс. взлетная масса (т)</label>
                <input type="number" step="0.1" name="max_takeoff_weight_t" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Макс. посадочная масса (т)</label>
                <input type="number" step="0.1" name="max_landing_weight_t" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Пустая масса (т)</label>
                <input type="number" step="0.1" name="empty_weight_t" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Топливо (т)</label>
                <input type="number" step="0.1" name="total_fuel_weight_t" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Добавить</button>
            <a href="{{ url_for('aircrafts') }}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</body>
</html>
